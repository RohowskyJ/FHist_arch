<title>Nachdruck des CTIF Tagungsbandes 2010>/title>
</head>
<body>
<br>
<h1>Internationalen Arbeitsgemeinschaft für Feuerwehr- und Brandschutzgeschichte im CTIF</h1>

<font size="+1">
<p>
Ergeht an die Ständigen Teilnehmer der AG und weiere Interessenten
</p>

<p>
Kamerad Josef Aschenbrenner aus Passau hat den Tagungsband 2010 "Entstehung und Entwicklung der Feuerwerh-Verbände" in Bayern geschichtlich interessierten Feuerwehrkameraden gezeigt. Nicht nur in Bayern sondern auch in vielen anderen Ländern findet der Tagungsband grossen Anklang. Es kam zu mehreren Anfragen, ob und wo der Tagungsband zu kaufen wäre. Der Tagungsband ist aber seit der Tagung in Varazdin leider vergriffen.
</p>

<p>
Nun haben sich Kameraden vom Bezirksfeuerwehrverband Oberbayern e.V. um einen Kostvoranschlag für einen Nachdruck (von der vorhandenen CD weg) bemüht und nachstehendes Angebot erhalten:
</p>

<p>
Digitaldruck Tagungsband original farbig:
Euro 74,50 pro Stück, zusätzlich Verpackung und Versandspesen.
</p>

<p>
Digitaldruck Tagungsband innen nur schwarz:
Euro 39,90 pro Stück, zusätzlich Verpackung und Versandspesen.
</p>

<p>
Die Entscheidung, welcher Druck genommen wird, hängt vom Eingang der Bestellungen ab. Danach erfolgt die Bestätigung mit Aufforderung zur Vorauszahlung.
</p>

<p>
Formlose Bestellung, mit Angabe welche Ausgabe bevorzugt würde, bitte bis spätestens <b>30. April 2011</b> direkt an:
<br/>elkejosef{a}t-online.de (Josef Aschenbrenner in Passau) <br/>mit <br/>Cc an adolf.schinnerl{a}sbg.at
</p>

</font>
